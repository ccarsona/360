<dom-module id="my-map">

  <template>

    <style>
      :host {
        display: block;
        padding: 0px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      
            .embed-container {
		position: fixed;
                width: 100%;
                height: calc(100vh - 51px);
           }
            
            .embed-container iframe,
            .embed-container object,
            .embed-container embed {
                position: relative;
		display: block; 
                border: none;
                top: 0; right: 0;
                bottom: 0; left: 0;
                width: 100%;
                height: 100%;
                
            }

    </style>

                        <div class='embed-container'>        
        
      <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1CyMKASx_JunRIyu6Ki2fVVd2sR4" width="100%" height="500px"></iframe>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-map'

    });

  </script>

</dom-module>
